<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Team Profile Generator</title>
</head>
<body>
    <header class="w-100 bg-dark p-5">
        <h1 class="text-light text-center fw-bold">My Team</h1>
    </header>
    <div class="container-sm" style="max-width: 1000px;">
        <div class="row justify-content-evenly">
            <div class="col-12 col-md-6 col-xl-4">
                <div class="card mx-auto mt-3 shadow">
                    <div class="card-body">
                    <h5 class="card-title fw-bold">Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
                    <p class="card-text">ID: </p>
                    <p class="card-text">Email: </p>
                    <p class="card-text">Office Number: </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <div class="card mx-auto mt-3 shadow">
                    <div class="card-body">
                    <h5 class="card-title fw-bold">Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
                    <p class="card-text">ID: </p>
                    <p class="card-text">Email: </p>
                    <p class="card-text">GitHub: </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <div class="card mx-auto mt-3 shadow">
                    <div class="card-body">
                    <h5 class="card-title fw-bold">Name</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
                    <p class="card-text">ID: </p>
                    <p class="card-text">Email: </p>
                    <p class="card-text">School: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
